<div class="container-fluid mb-3 search-wrap">
  <div class="input-group input-group-lg">
    <span class="input-group-text" id="inputGroup-sizing-lg">Brand</span>
    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="e.g. BMW" aria-describedby="inputGroup-sizing-lg" [(ngModel)]="brand" (ngModelChange)="searchAutoList()">
    <button class="btn btn-primary" type="button" (click)="searchAutoList()">Search</button>
  </div>
</div>

<div *ngIf="filteredAutos.length > 0" class="cards-grid">
  <article class="car-card" *ngFor="let auto of filteredAutos">
    <div class="card-media">
      <img [src]=" auto.photo" [alt]="auto.model + ' photo'">
    </div>
    <div class="card-body">
      <h3 class="card-title" [class.high-power]="auto.power > 10">{{ auto.model }}</h3>
      <p class="card-info"><strong>Power:</strong> {{ auto.power }}</p>
      <p class="card-info"><strong>Price:</strong> TND{{ auto.price }}</p>
      <p class="card-info"><strong>Available:</strong> {{ auto.availability }} units</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="selectedAuto(auto)">More details</button>
    </div>
  </article>
</div>
