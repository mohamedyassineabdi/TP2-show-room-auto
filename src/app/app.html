<app-head-bar></app-head-bar>
<app-search-bar [autos]="autoList" (selectAutoEvent)="updateAuto($event)"></app-search-bar>
<router-outlet></router-outlet>

<div *ngIf="selectedAuto" class="modal-backdrop" (click)="closeAuto()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <button type="button" class="modal-close" (click)="closeAuto(); $event.stopPropagation()" aria-label="Close">Ã—</button>
    <img [src]="selectedAuto.photo" class="modal-img" alt="{{ selectedAuto.model }}">
    <div class="modal-body">
      <h5 class="modal-title">{{ selectedAuto.model }}</h5>
      <p class="modal-text"><strong>Price:</strong> {{ selectedAuto.price }}</p>
      <p class="modal-text"><strong>Power:</strong> {{ selectedAuto.power }}</p>
      <p class="modal-text"><strong>Availability:</strong> {{ selectedAuto.availability }}</p>
      <p class="modal-text"><strong>Description:</strong> {{ selectedAuto.description }}</p>
    </div>
  </div>
</div>
